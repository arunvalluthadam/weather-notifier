{% extends "base.html" %}

{% block content %}
	<div class="container">
		<h1>Weather Notification</h1>
		<br><br><br><br>
		<div class="row">
			<div class="col-sm-10">
				<form class="form-horizontal" action="/" method="post">{% csrf_token %}
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-2 control-label">Your Name</label>
				    <div class="col-sm-10">
				      {{form.name}}
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputEmail3" class="col-sm-2 control-label">Your Email</label>
				    <div class="col-sm-10">
				      {{form.email}}
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-2 control-label">Your Location</label>
				    <div class="col-sm-10">
				      {{form.location}}
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="col-sm-offset-2 col-sm-10">
				      <button type="submit" class="btn btn-default">Sign in</button>
				    </div>
				  </div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
